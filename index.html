<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8"/>
<title>Простой мессенджер</title>
<style>
  #chat-box { border: 1px solid #ccc; width: 400px; height: 300px; overflow-y: scroll; padding: 8px; margin-bottom: 10px; background: #f9f9f9; }
  #chat-box div { margin-bottom: 6px; padding: 4px 6px; border-radius: 6px; background: #e0e0e0; max-width: 80%; }
  #chat-box .my-msg { background: #a0d8f0; margin-left: auto; }
</style>
</head>
<body>

<div id="chat-box"></div>

<input type="text" id="message" placeholder="Введите сообщение" style="width: 300px;"/>
<button onclick="send()">Отправить</button>

<script>
  var userName = prompt('Введите ваше имя:', 'Гость') || 'Гость';

  function send() {
    var message = document.getElementById("message").value.trim();
    if(message === '') return alert('Введите сообщение');

    var xhr = new XMLHttpRequest();
    xhr.open("POST", "chat_backend.php");
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.send("name="+encodeURIComponent(userName)+"&message="+encodeURIComponent(message));
    xhr.onload = function() {
      if(xhr.status == 200) {
        document.getElementById("message").value = "";
        update(); // сразу обновляем чат
      } else alert('Ошибка при отправке сообщения');
    }
  }

  function update() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "chat_backend.php?get=1");
    xhr.onload = function() {
      if(xhr.status == 200) {
        var chatBox = document.getElementById("chat-box");
        // Получаем JSON массив с сообщениями
        var messages = JSON.parse(xhr.responseText);
        chatBox.innerHTML = "";
        messages.forEach(function(msg) {
          var div = document.createElement("div");
          div.textContent = msg.name + ": " + msg.message;
          if(msg.name === userName) div.classList.add("my-msg");
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    };
    xhr.send();
  }

  // Обновляем чат каждую секунду
  setInterval(update, 1000);
  // Первоначальный вызов
  update();
</script>

</body>
</html>
