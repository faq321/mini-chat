<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P2P Chat</title>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background: #f5f5f5; font-family: Arial, sans-serif; }
.chat-container { max-width: 600px; margin: 40px auto; background: #fff; padding:20px; border-radius:10px; }
#messages { height: 350px; overflow-y:auto; display:flex; flex-direction:column; gap:8px; margin-bottom:10px; }
.msg { padding:10px 14px; border-radius:12px; max-width:75%; word-break:break-word; }
.msg-me { background:#007bff; color:#fff; align-self:flex-end; }
.msg-other { background:#e9ecef; color:#000; align-self:flex-start; }
#msg-input { width:100%; resize:none; border-radius:8px; border:1px solid #ccc;}
</style>
</head>
<body>

<div class="chat-container">
  <h4 class="text-center">P2P Chat</h4>
  <div id="login-screen">
    <input type="text" id="username" class="form-control mb-2" placeholder="Введите имя">
    <button id="login-btn" class="btn btn-primary w-100">Войти</button>
  </div>

  <div id="chat-screen" class="d-none">
    <div id="messages"></div>
    <textarea id="msg-input" rows="2" placeholder="Ваше сообщение"></textarea>
    <button id="send-btn" class="btn btn-success w-100 mt-2">Отправить</button>
  </div>
</div>

<script>
const gun = Gun({ peers: ['https://gunjs.herokuapp.com/gun'] });
const chat = gun.get('faq321-mini-chat-room');

let user = localStorage.getItem('chat_user') || '';

const loginScreen = document.getElementById('login-screen');
const chatScreen = document.getElementById('chat-screen');
const messagesEl = document.getElementById('messages');

document.getElementById('login-btn').onclick = () => {
  const name = document.getElementById('username').value.trim();
  if(!name) return alert('Введите имя');
  user = name;
  localStorage.setItem('chat_user', user);
  loginScreen.style.display = 'none';
  chatScreen.classList.remove('d-none');
  startChat();
};

if(user) {
  loginScreen.style.display = 'none';
  chatScreen.classList.remove('d-none');
  startChat();
}

document.getElementById('send-btn').onclick = () => {
  const text = document.getElementById('msg-input').value.trim();
  if(!text) return;
  const msg = { id: Date.now() + '_' + Math.random().toString(36).slice(2), user, text };
  chat.set(msg);
  document.getElementById('msg-input').value = '';
};

function startChat() {
  const seen = new Set();
  chat.map().on(msg => {
    if(!msg || !msg.id || seen.has(msg.id)) return;
    seen.add(msg.id);
    const div = document.createElement('div');
    div.className = 'msg ' + (msg.user === user ? 'msg-me' : 'msg-other');
    div.innerText = `${msg.user}: ${msg.text}`;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  });
}
</script>

</body>
</html>
